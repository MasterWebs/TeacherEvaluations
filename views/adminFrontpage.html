<div class="row">	
	<div class="col-md-4">
		<h3>Operations</h3>
		<ul>
			<li><a ng-click="redirect('create')">Create evaluation template</a></li>
			<li><a ng-click="redirect('evaluation')">Create new evaluation</a></li>
		</ul>
	</div> <!-- col-md-4 -->

	<div class="col-md-6">
		<h3>All evaluation Templates</h3>

		<ul ng-repeat="template in evaluationTemplates">
			<li  ng-click="getTemplate(template)"> <a>{{template.Title}} - {{template.TitleEN}}</a> </li>
		</ul>
	</div>

</div> <!-- row -->
