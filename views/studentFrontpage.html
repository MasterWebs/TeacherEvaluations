<div class="col-md-4">
	<h3>Your courses</h3>
	<ul>
		<li ng-repeat="course in myCourses"> <a ng-click="route(course)">{{course.Name}} - {{course.NameEN}}</a></li>
	</ul>
</div>

<div class="col-md-4">
	<h3>Your evaluations</h3>
	<ul ng-repeat="eval in myEvaluations">
		<li><a ng-click="evaluation(eval)">{{eval.CourseName}}</a></li>
	</ul>
</div>
