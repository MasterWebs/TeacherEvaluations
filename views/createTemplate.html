<div class="row">
	<h2>Fáum eh no element found í console eftir að við búum til template</h2>
	<div class="col-md-6">
		<h3>Create Template</h3>
		<div class="form-group"> 
			<form ng-submit="createTemplate()">
				<input type="text" class="form-control" ng-model="title" placeholder="Title in icelandic" />
				<input type="text" class="form-control" ng-model="titleEN" placeholder="Title in english" />
				<textarea  class="form-control" ng-model="intro" placeholder="Intro in icelandic"> </textarea>
				<textarea  class="form-control" ng-model="introEN" placeholder="Intro in english"> </textarea>
				<input type="submit" value="Create template"  class="btn btn-default" />
			</form>
		</div> <!-- form-group -->
	</div> <!-- col-md-6 -->

	<div class="col-md-6">
		<h3>Questions</h3>

		<div class="form-group">
			<form>
				<input type="text" class="form-control" ng-model="qText" placeholder="Question" />
				<input type="text" class="form-control" ng-model="qTextEN" placeholder="Question in english" />
				<input type="text" class="form-control" ng-model="qImageURL" placeholder="Image URL" />
				<span>Type of question
					<select class="form-control" ng-model="qType" ng-options="option.opt for option in qTypeOption"></select>
				</span>		
				<span>Questions relate to
					<select class="form-control" ng-model="relate" ng-options="option.to for option in optionRelate"></select> 
				</span>
			</form>
		</div>
		<!-- <button ng-click="createQuestion()">Add</button> -->
		<button question-template class="btn btn-sm glyphicon glyphicon-plus" ng-click="createQuestion()"></button> <span>Add Question to template</span>
	</div>
</div> <!-- row -->
