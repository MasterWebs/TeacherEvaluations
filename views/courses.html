<div>
	<h2>{{course.Name}} - {{course.NameEN}}</h2>
</div>


<div>
	<h3>Teachers</h3>
	<div class="row">
		<div ng-repeat="teacher in teachers" class="col-md-4">
			<div class="well well-sm">
				<h4>{{teacher.FullName}}</h4>
				<div class="row">
					<div class="col-md-4">
						<img src="{{teacher.ImageURL}}" width="100" height="100"> 
					</div>

					<div class="col-md-8">
					<p>Email: {{teacher.Email}}</p>
					<p>SSN: {{teacher.SSN}}</p>
					<p>Role: {{teacher.Role}}<p>
					</div>
				</div>
			</div>
		<div>
	</div>
</div>
