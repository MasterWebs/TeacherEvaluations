<div id="logForm">
	<h3>Please login</h3>
	<div class="form-group">
		<form ng-submit="login()">
			<input type="text" id="user" class="form-control" ng-model="user" placeholder="Username" />
			<input type="password" id="pass" class="form-control" ng-model="pass" placeholder="Password" />
			<input type="submit" value="Log in" class="btn btn-default"> </input>
		</form>
	</div>
</div>
